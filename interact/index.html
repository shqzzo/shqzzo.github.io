<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interact.js</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="//code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  <script src="js/interact.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="wrapper">

    <div class="left">
      <div class="b-dropzone dropzone">
        <div class="b-dropzone__item bag slot">
          Барсетка
        </div>
        <div class="b-dropzone__item cap slot">
          Кэпка
        </div>
        <div class="b-dropzone__item pants slot">
          Штаны
        </div>
        <div class="b-dropzone__item shoes slot">
          Туфли
        </div>
      </div>
    </div>
    
    <div class="right dropzone dropzone-1">
      <ul>
        <li class="block">
          <img src="img/cap.jpg" width="100%" height="100%">
        </li>
        <li class="block">
          <img src="img/bag.jpg" width="100%" height="100%">
        </li>
        <li class="block">
          <img src="img/pants.jpg" width="100%" height="100%">
        </li>
        <li class="block">
          <img src="img/shoes.jpg" width="100%" height="100%">
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
