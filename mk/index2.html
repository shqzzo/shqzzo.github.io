<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StyleAssistant</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/owl.theme.default.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-top">
        <div class="header-top__wrapper">
          <img class="header-top__logo" src="img/logo.png" alt="logo">
          <ul class="header-top__menu">
            <li class="header-top__menu-item phone">+38 (044) 355-55-55</li>
            <li class="header-top__menu-item karta"><a href="#">ModnaKarta</a></li>
            <li class="header-top__menu-item help">Помощь</li>
            <li class="header-top__menu-item account"><a href="#">Вход / Регистрация</a></li>
          </ul>
        </div>
      </div>
      <nav class="header__nav">
        <div class="nav__wrapper">
          <ul class="nav-menu--index2">
            <li class="nav-menu__item">Женщинам</li>
            <li class="nav-menu__item">Мужчинам</li>
            <li class="nav-menu__item">Детям</li>
            <li class="nav-menu__item">Дом</li>
            <li class="nav-menu__item">Food&Wine</li>
            <li class="nav-menu__item">Outlet</li>
            <li class="nav-menu__item">StyleAssistant</li>
          </ul>
        </div>
      </nav>
    </header>
  </div>
  <section class="main">
    <div class="breadcrumbs">
      <a href="#" class="breadcrumbs__link">Главная</a>
      <span class="breadcrumbs__divider"> / </span>
      <p class="breadcrumbs__current">StyleAssistant</p>
    </div>
    <div class="title">
      <h1 class="title__summer">Summer Trends</h1>
    </div>
    <div class="owl-carousel">
        <div class="item"><img class="owl-carousel__img" src="img/1.jpg" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/2.jpg" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/3.jpg" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/4.png" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/5.jpg" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/6.jpg" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/7.jpg" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/8.jpg" alt="img"></div>
        <div class="item"><img class="owl-carousel__img" src="img/9.jpg" alt="img"></div>
    </div>
    <div class="styles">
      <h2 class="styles__title">Choose your look</h2>
      <span class="styles__sex">Man</span>
      <span class="styles__sex">Woman</span>
      <div class="fake"></div>
      <h3 class="styles__title--h3">Style</h3>
      <span class="styles__sex">Classic</span>
      <span class="styles__sex">Sport</span>
      <span class="styles__sex">Casual</span>
      <span class="styles__sex">Sexy</span>
      <span class="styles__sex">Romantic</span>
      <div class="fake"></div>
      <p class="styles__title--p">Total Amount</p>
      <img class="trackbar" src="img/trackbar.png" alt="trackbar">
      <a href="#" class="search">Searching</a>
    </div>
  </section>
  <footer class="footer">
    <img class="footer__fake" src="img/fake_footer.png" alt="fake">
  </footer>
</body>
</html>
