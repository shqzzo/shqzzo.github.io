<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/styles_heart.css">
  <script src="js/jquery-1.12.1.min.js"></script>
  <script src="js/jquery.hover3d.js"></script>
  <!--<script src="js/script.js"></script>-->
</head>
<body>
<div class="wrapper">
  <div id="canvas">
    <div class="template-hearts">
      <div class="item-img__bg">
        <img src="img/hearts_bg.jpg" width="530" height="542" alt="hearts">
      </div>
      <div class="item-img__text">
        <img src="img/hearts_text.png" width="247" height="49" alt="some text">
      </div>
      <div class="item-img__heart-1">
        <img src="img/hearts_black.png" width="139" height="137" alt="heart">
      </div>
      <div class="item-img__heart-2">
        <img src="img/hearts_black.png" width="138" height="136" alt="heart">
      </div>
      <div class="item-1"></div>
      <div class="item-2">
        <div class="movie">
          <div class="movie__card">
            <div class="layer-1"></div>
            <div class="layer-2"></div>
            <div class="layer-3"></div>
          </div>
        </div>
      </div>
      <div class="item-3"></div>
      <div class="item-4">
        <div class="movie">
          <div class="movie__card">
            <div class="layer-1"></div>
            <div class="layer-22"></div>
            <div class="layer-3"></div>
          </div>
        </div>
      </div>
      <div class="item-5"></div>
    </div>
  </div>

</div>
<script>
  $(document).ready(function(){
//    $(".project").hover3d({
//      selector: ".project__card",
//      shine: false,
//    });
    $(".movie").hover3d({
      selector: ".movie__card",
      shine: true,
      sensitivity: 10
    });
  });
</script>
</body>
</html>
